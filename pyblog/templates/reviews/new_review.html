{% extends 'baseTemplate.html' %}

{% load static %}

{% block variableContent %}


    <!-- HOME -->
<div id="home">

    <div class="container login-form-container ">

        <form class="post-form" action="../new_review/" method="POST">
        {% csrf_token %}

          <div class="mb-3" style="padding-left: 10px; padding-right: 10px;">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="mb-3" style="padding-left: 10px; padding-right: 10px;">
            <label class="form-label">Puntuación del 1 al 5:</label> <br>
            <!-- <input type="number" name="stars"> -->
              <input type="number" id="quantity" name="stars" min="1" max="5">
          </div>
          <div class="mb-3" style="padding-left: 10px; padding-right: 10px;">
            <label class="form-label">Deja tu review!</label>
            <textarea name="detailedReview" style="width:100%; height:200px;" placeholder="Escribe tu opinión aquí"></textarea> 
          </div>
      </div>

    <div class="modal-footer justify-content-center">
      <a href="../profile/"><button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" style="margin-right:25px ;">Cancelar</button></a>
      <button type="submit" class="btn btn-success" value="Post">Enviar</button>
    </div>

  </form>
    </div>


</div>



    <!-- HOME END -->

    {% endblock %}
