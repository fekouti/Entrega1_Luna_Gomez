{% extends 'baseTemplate.html' %}

{% load static %}

{% block variableContent %}

    <!-- HOME -->
<div id="home">

    <div class="container-fluid last-posts">
      <h3 class="recent-posts home-title">BUSQUEDA DE POSTS</h3>
      
      <div class="row">
        <div class="col-md-8">
          <form class="d-flex" role="search" method="GET" action="">
            <input class="form-control me-2" type="search" placeholder="Buscar posts" aria-label="Search" id="Search" name="Search">
            <button class="btn btn-success" type="submit" value="searchButton">Buscar</button>
          </form>
    
          <div class="container d-flex">
            <div class="row row-cols-1 row-cols-md-2 g-4" style="width: 100%;">
              
              

                <!-- CARDS -->

                {% if posts %}

                {% for post in posts %}

       <div class="col">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{% static 'img/profile_pic.jpg' %}" class="img-fluid rounded-start" alt="..." style="height: 100%; object-fit: cover;">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.postContent}}</p>
                  <a href="../profile/" class="btn btn-success">Leer mas</a>
                </div>
              </div>
            </div>
          </div>
        </div>

            <!-- CARDS END -->     

      {% endfor %}

      {% endif %}


      </div>
    </div>    
  </div>        
  


            
      <!-- ASIDE -->


        <div class="col-md-4">
          <div class="container">


                <!-- CODER AD -->

                <div class="card bg-dark text-white coder-ad">
                  <a href="https://www.coderhouse.com/" target="_blank">
                    <img src="{% static 'img/aside.jpg' %}" class="card-img" alt="coder banner">
                  </a>
                </div>
                <!-- CODER AD -->

          </div>
        </div>
      
      <!-- ASIDE END -->



    </div>
  </div>
</div>
<!-- HOME END -->

{% endblock %}
